form:
  validation: loose
  fields:
    section:
        type: section
        title: Add Article

    title:
      type: text
      label: NIGHT_RULES.ADMIN.ARTICLE_TITLE
      help: NIGHT_RULES.ADMIN.ARTICLE_TITLE_HELP
      validate:
        required: true

    folder:
      type: hidden
      default: '@slugify-title'

    route:
      type: hidden
      default: /blog

    name:
      type: hidden
      default: 'article'

    visible:
      type: hidden
      label: PLUGIN_ADMIN.VISIBLE
      help: PLUGIN_ADMIN.VISIBLE_HELP
      highlight: ''
      default: ''
      options:
        '': Auto
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
        required: true

    blueprint:
      type: blueprint
